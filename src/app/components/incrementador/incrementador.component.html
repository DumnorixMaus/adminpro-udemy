<h3>{{ leyenda }} - {{ porcentaje }}</h3>
<div class="input-group">
    <input #txtPorcentaje type="number" min="1" max="100" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
    <div class="input-group-append" id="button-addon4">

        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>

        </button>
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
          </button>
    </div>
</div>
